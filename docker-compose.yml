version: '3.8'

services:
  milvus:
    build: .
    container_name: milvus-standalone
    environment:
      # Set your custom password here
      - MILVUS_ROOT_PASSWORD=YourPassword123!
    ports:
      - "19530:19530"
      - "9091:9091"
      - "2379:2379"
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 90s
    restart: unless-stopped

volumes:
  milvus_data:
    driver: local
