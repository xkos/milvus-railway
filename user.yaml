# Milvus User Configuration Template
# 
# This file is a template and will be auto-generated at runtime.
# The actual configuration is generated by entrypoint.sh based on environment variables.
#
# To set a custom password, use the MILVUS_ROOT_PASSWORD environment variable:
#   - Railway: Add MILVUS_ROOT_PASSWORD in Variables
#   - Docker: docker run -e MILVUS_ROOT_PASSWORD=YourPassword ...
#
# If MILVUS_ROOT_PASSWORD is not set, the default password "Milvus" will be used.
#
# Example generated configuration:
# ---
# common:
#   security:
#     authorizationEnabled: true
#     defaultRootPassword: "YourPassword"
# log:
#   level: info
